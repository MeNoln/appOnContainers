<div class="wrap">
  <div class="row">
    <div class="col-md-3">
        <img [src]="userProfileImage" alt="Your profile picture" class="userImage" *ngIf="!isImageLoading; else noImageFound">
        <ng-template #noImageFound>
          <div style="width: 300px; height: 300px; background-color: darkviolet;">
          </div>
        </ng-template>
        <hr>
        <h3 id="chngImg">Change your profile Image</h3>
        <div class="form-group">
            <input type="file" (change)="convertToFile($event)"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="updateUserImage()">Submit</button>
        </div>
    </div>
    <div class="col-md-5">
      <div class="userInfo">
        <h3>Login: <span id="log">{{this.user.login}}</span></h3>
        <h3>Name: <span id="log">{{this.user.userName}}</span></h3>
        <h3>Age: <span id="log">{{this.user.userAge}}</span></h3>
      </div>
    </div>
  </div>
</div>
